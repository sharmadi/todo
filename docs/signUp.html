<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class = "container">
            <h3>Sign Up</h3>
            <div class="form-outline mb-4">
                <label for="exampleInputEmail1">Enter Email: </label>
                <input type="email" id="email" class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <label for="exampleInputPassword1">Enter Password: </label>
                <input type="password" id="password" class="form-control" />
            </div>
            <button type="button" class="btn btn-success btn-block mb-4" onclick="addUser()">Sign Up</button>
        </div>
    </form>

    <script>
        function addUser(){
            const objectUser = {
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value,
                "userId": Math.random().toString(16).slice(2)
            }
            if(objectUser != ""){
                fetch('http://159.89.247.154/createUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({objectUser: objectUser})
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response: ", data);
                    window.location.href = "login.html";
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
