<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <form action="file:///Users/adi/Developer/projects/todo/index.html" method="post">
        <div class="container">
            <h3>Login</h3>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email: </label>
                <input type="email" id="email" class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password: </label>
                <input type="password" id="password" class="form-control" />
            </div>
        <button type="button" class="btn btn-success btn-block mb-4" onclick="login()">Sign In</button>
        <button type="button" class="btn btn-success btn-block mb-4" onclick="signUp()">Sign Up</button>
        </div>
    </form>

    <script>
        function login(){
            let userId; 
            const loginInfo = {
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value
            }
            if(loginInfo != ""){
                fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({loginInfo: loginInfo})
                })
                .then(response => response.json())
                .then(data => {
                    if(JSON.stringify(data) != '{}'){
                        window.location.href = "index.html";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        function signUp(){
            window.location.href = "signUp.html";
        }
    </script>
</body>
</html>
