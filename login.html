<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <form action="file:///Users/adi/Developer/projects/todo/index.html" method="post">
        <div class="container">
            <h3>Login</h3>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address: </label>
                <input type="email" id="form2Example1" class="form-control" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password: </label>
                <input type="password" id="form2Example2" class="form-control" />
            </div>
        <button type="button" class="btn btn-success btn-block mb-4" onclick="myFunction()">Sign In</button>
        </div>
    </form>
    <script>
        function myFunction(){
            //get input values
            var username = document.getElementById("form2Example1").value;
            var password = document.getElementById("form2Example2").value;
            fetch('http://159.89.247.154:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: username, password: password})
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response: ", data);
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
